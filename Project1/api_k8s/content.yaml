
apiVersion: v1
kind: Service
metadata:
  name: content-service
spec:
  selector:
    app: content
  ports:
    - protocol: "TCP"
      port: 6815
      targetPort: 5722
      nodePort: 31182
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: content
spec:
  selector:
    matchLabels:
      app: content
  template:
    metadata:
      labels:
        app: content
    spec:
      nodeName: keti1-worker1
      containers:
        - name: content
          image: sehooh5/content:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5722