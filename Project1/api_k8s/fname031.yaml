
apiVersion: v1
kind: Service
metadata:
  name: fname031-service
spec:
  selector:
    app: fname031
  ports:
    - protocol: "TCP"
      port: 6940
      targetPort: 5088
      nodePort: 32181
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fname031
spec:
  selector:
    matchLabels:
      app: fname031
  template:
    metadata:
      labels:
        app: fname031
    spec:
      nodeName: keti1-worker1
      containers:
        - name: fname031
          image: sehooh5/fname031:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5088