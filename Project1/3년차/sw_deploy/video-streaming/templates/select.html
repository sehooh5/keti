<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SELECT</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        text-align: center;
      }
      body:before {
        content: "";
        height: 100%;
        display: inline-block;
        vertical-align: middle;
      }
      button {
        background: #1aab8a;
        color: #fff;
        border: none;
        position: relative;
        height: 60px;
        font-size: 1.6em;
        padding: 0 2em;
        cursor: pointer;
        transition: 800ms ease all;
        outline: none;
      }
      button:hover {
        background: #fff;
        color: #1aab8a;
      }
      button:before,
      button:after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        height: 2px;
        width: 0;
        background: #1aab8a;
        transition: 400ms ease all;
      }
      button:after {
        right: inherit;
        top: inherit;
        left: 0;
        bottom: 0;
      }
      button:hover:before,
      button:hover:after {
        width: 100%;
        transition: 800ms ease all;
      }
    </style>
  </head>
  <script>
    var url = window.location.origin+"/cam?no=";

    function streaming(n){
      console.log("host 주소 : " + url+n);
      location.href = url+n;
    }
  </script>
  <body>
    <button onclick="streaming(1);">
      CCTV 01
    </button>

    <button onclick="streaming(2);">
      CAR 01
    </button>
  </body>
</html>
