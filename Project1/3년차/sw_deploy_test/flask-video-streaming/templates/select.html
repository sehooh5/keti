<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SELECT</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        text-align: center;
      }
      body:before {
        content: "";
        height: 100%;
        display: inline-block;
        vertical-align: middle;
      }
      button {
        background: #1aab8a;
        color: #fff;
        border: none;
        position: relative;
        height: 60px;
        font-size: 1.6em;
        padding: 0 2em;
        cursor: pointer;
        transition: 800ms ease all;
        outline: none;
      }
      button:hover {
        background: #fff;
        color: #1aab8a;
      }
      button:before,
      button:after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        height: 2px;
        width: 0;
        background: #1aab8a;
        transition: 400ms ease all;
      }
      button:after {
        right: inherit;
        top: inherit;
        left: 0;
        bottom: 0;
      }
      button:hover:before,
      button:hover:after {
        width: 100%;
        transition: 800ms ease all;
      }
    </style>
  </head>
  <body>
    <button onclick="location.href = 'http://localhost:5058/cam?no=1'">
      CCTV01
    </button>

    <button onclick="location.href = 'http://localhost:5058/cam?no=2'">
      CAR01
    </button>
  </body>
</html>
