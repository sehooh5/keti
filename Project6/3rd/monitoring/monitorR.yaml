apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoringR
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoringR
  template:
    metadata:
      labels:
        app: monitoringR
    spec:
      containers:
        - name: monitoringR
          image: sehooh5/monitoringR:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80