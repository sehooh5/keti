apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoringS
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoringS
  template:
    metadata:
      labels:
        app: monitoringS
    spec:
      containers:
        - name: monitoringS
          image: sehooh5/monitoringS:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80