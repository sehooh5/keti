apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitorings
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitorings
  template:
    metadata:
      labels:
        app: monitorings
    spec:
      containers:
        - name: monitorings
          image: 127.0.0.1:5000/monitorings:01
          imagePullPolicy: Always
          ports:
            - containerPort: 8060
      imagePullSecrets:
      - name : regcred