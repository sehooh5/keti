<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8">
        <title>Mongoose Server</title>
        <style>
            table { border: 1px solid black; border-collapse: collapse;
            table th, table td { border: 1px solid black; }
        </style>
    </head>
    <body>
        <div>
            <form id="user-form">
                <fieldset>
                    <legend>사용자 등록</legend>
                    <div><input id="username" type="text" palaceholder="이름"></div>
                    <div><input id="age" type="number" palaceholder="나이"></div>
                    <div><input id="married" type="checkbox"><label for="married">결혼 여부</label></div>
                    <button type="submit">등록</button>
                </fieldset>
            </form>
        </div>
        <br>
        <table id="user-list">
            <thead>
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>나이</th>
                <th>결혼여부</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{ '기혼' if user.married else '미혼}}</td>
            </tr>
            </tbody>
        </table>
        <br>
        <div>
            <form id="comment-form">
                <fieldset>
                    <legend>댓글등록</legend>
                    <div><input id="userid" type="text" placeholder="사용자 아이디"></div>
                    <div><input id="comment" type="text" placeholder="댓글"></div>
                    <button type="submint">등록</button>
                </fieldset>
        </div>
        <br>
        <table id="comment-list">
            <thead>
            <tr>
                <th>아이디</th>
                <th>작성자</th>
                <th>댓글</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
        </table>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/mongoose.js"></script>
    </body>
</html>
